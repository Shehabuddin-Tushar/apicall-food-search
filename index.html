<!DOCTYPE html>
<html lang="en">
<head>

    <title>food blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">

<body>
    
   <h3 class="text-center text-primary  my-5">Search your favourite food</h3> 
     
   <!--single food details-->
    <!-- <div class="text-center" id="single-details">

    </div> -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="single-details">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>

    <!--single food details end-->
   <div class="input-group mb-3 w-50 mx-auto">
    <input id="myfood" type="text" class="form-control" placeholder="Enter your favourite food name(ex : pasta,fish,burger) or any letter" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-outline-primary" type="button" id="btn-food">Search</button>
  </div>

  <div class="container">
      <!--search food-->
      <div class="row myalldatas">

       <img src="food.jpg" height="400" width="" alt="food">
      
          
      </div>
      <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-primary" id="myspinner"  type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script>
      $(document).ready(function() {
          $("html").on("contextmenu", function(e) {
              return false;
            });
        });
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
   crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
